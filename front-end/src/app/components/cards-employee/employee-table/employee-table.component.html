<div class="example-container">
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let e">
                <div class="image-name-container">
                    <img (error)="onImgError($event)" class="pfp" [src]="e.image.b64" alt="Employee">
                    <div style="margin-left: 10px;">
                        {{e.name + ' ' +e.lastName}}
                    </div>
                </div>
            </td>
        </ng-container>

        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Position </th>
            <td mat-cell *matCellDef="let e"> {{e.job.description}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let e">
                <mat-chip-list aria-label="status">
                    <mat-chip [color]="e.status == 'Active' ? 'green' : 'red'" selected>{{e.status}}</mat-chip>
                </mat-chip-list>
            </td>
        </ng-container>

        <ng-container matColumnDef="card_number">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Card Number </th>
            <td mat-cell *matCellDef="let e">
                <mat-chip-list aria-label="card_number">
                    <mat-chip color="violet" selected>{{e.card.key}}</mat-chip>
                </mat-chip-list>
            </td>
        </ng-container>

        <ng-container matColumnDef="options">
            <th mat-header-cell *matHeaderCellDef> Options </th>
            <td mat-cell *matCellDef="let e">
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
              </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item>
                  <mat-icon>delete_forever</mat-icon>
                  <span>Delete Employee</span>
                </button>
                    <button mat-menu-item>
                  <mat-icon>warning</mat-icon>
                  <span>Disable Employee</span>
                    </button>
                </mat-menu>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row (click)="onEmployeeSelect(row)" class="hover-row" *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <!-- <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr> -->
    </table>

    <mat-toolbar class="mat-paginator-sticky">
        <mat-toolbar-row style="background-color: #fff;">
            <mat-paginator #examplePaginator [pageSizeOptions]="[10, 25, 50]"></mat-paginator>
            <button mat-raised-button (click)="onEmployeeCreate()" color="blue">Add Employee</button>
        </mat-toolbar-row>
    </mat-toolbar>
</div>
