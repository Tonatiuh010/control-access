<div class="example-container">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="card_number">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Card Number </th>
            <td mat-cell *matCellDef="let e"> {{e.card_number}} </td>
        </ng-container>

        <ng-container matColumnDef="updated_on">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Updated On </th>
            <td mat-cell *matCellDef="let e">
                {{e.updated_on}}

            </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let e">
                <mat-chip-list aria-label="status">
                    <mat-chip [color]="e.status == 'Active' ? 'green' : 'red'" selected>{{e.status}}</mat-chip>
                </mat-chip-list>
            </td>
        </ng-container>

        <ng-container matColumnDef="options">
            <th mat-header-cell *matHeaderCellDef> Options </th>
            <td mat-cell *matCellDef="let e">
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
              <mat-icon>more_vert</mat-icon>
            </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item>
                <mat-icon>delete_forever</mat-icon>
                <span>Delete Card</span>
              </button>
                    <button mat-menu-item>
                <mat-icon>warning</mat-icon>
                <span>Disable Card</span>
                  </button>
                </mat-menu>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <!-- <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr> -->
    </table>

    <!-- <mat-paginator class="mat-paginator-sticky" #examplePaginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator> -->

    <mat-toolbar class="mat-paginator-sticky">
        <mat-toolbar-row style="background-color: #fff;">
            <mat-paginator #examplePaginator [pageSizeOptions]="[10, 25, 50]"></mat-paginator>
            <button mat-raised-button color="blue">Add Access Card</button>
        </mat-toolbar-row>
    </mat-toolbar>
</div>
