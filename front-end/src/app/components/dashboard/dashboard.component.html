<div class="spinner" *ngIf="showSpinner">
    <app-spinner></app-spinner>
</div>
<div *ngIf="!showSpinner" class="parent">
    <div class="div1">
        <mat-card class="cards-small" *ngFor="let item of cardArray">
            <div class="title">{{item.name}}</div>
            <div class="body">{{item.value}}</div>
        </mat-card>
    </div>
    <div class="div2">
        <mat-card class="chart-large cards-big">
            <div echarts [options]="chartOption2"></div>
        </mat-card>
        <mat-card class="chart-large cards-big">
            <div echarts [options]="chartOption3"></div>
